projdir: /mnt/isilon/cbmi/variome/leipzig/GRIN

# subdirectories relative to projdir
datadirs:
    fastq:            fastq
    samples:          samples
    fastqc:           fastqc
    sams:             GRCh37/sams
    bams:             GRCh37/bams
    picard:           GRCh37/picard
    realigned:        GRCh37/realigned
    lists:            GRCh37/lists
    recalibrated:     GRCh37/recalibrated
    postrecalibrated: GRCh37/postrecalibrated
    pdfs:             GRCh37/pdfs
    gvcfs:            GRCh37/gvcfs
    vcfs:             GRCh37/vcfs
    gemini:           GRCh37/gemini
    log:              logs

# !!python/object/apply:os.path.join

tools:
    java:
        /mnt/isilon/cbmi/variome/bin/java
    # must be set separately from java because java will be treated as input
    javaopts: -Xmx32g -Xms16g -Djava.io.tmpdir=/tmp/
    seq2qc:
        /mnt/isilon/cbmi/variome/bin/fastqc
    samtools:
        /mnt/isilon/cbmi/variome/bin/samtools
    sortbam:
        /mnt/isilon/cbmi/variome/bin/novosort
    align:
        /mnt/isilon/cbmi/variome/bin/novoalign
    vt:
        /mnt/isilon/cbmi/variome/bin/vt/vt
    tabix:
        /mnt/isilon/cbmi/variome/bin/tabix
    bgzip:
        /mnt/isilon/cbmi/variome/bin/bgzip
    gemini:
        /mnt/isilon/cbmi/variome/bin/gemini/bin/gemini
jars:
    picard:
        path:
            /mnt/isilon/cbmi/variome/bin/picard-tools-2.0.1/picard.jar
        markdups:
            MarkDuplicates
        index:
            BuildBamIndex
        readgroups:
            AddOrReplaceReadGroups
    gatk:
        /mnt/isilon/cbmi/variome/bin/GATK/GenomeAnalysisTK.jar
    snpeff:
        path:
            /mnt/isilon/cbmi/variome/bin/snpeff/4.0/snpEff.jar
        cnf:
            /mnt/isilon/cbmi/variome/bin/snpeff/4.0/snpEff.GRCh37.config
        db:
            GRCh37.75
        ud:
            10
        format:
            -classic