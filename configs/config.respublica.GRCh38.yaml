    gemini:           lustre/GRCh38/gemini
    analysis:         GRCh38/analysis
    website:          site
    log:              logs

tools:
    java:
        java
    # must be set separately from java because java will be treated as input
    opts:
        high:
            '-Xmx48g -Xms24g -Djava.io.tmpdir=/mnt/lustre/users/leipzigj/'
        med:
            '-Xmx32g -Xms16g -Djava.io.tmpdir=/mnt/lustre/users/leipzigj/'
        low:
            '-Xmx16g -Xms8g -Djava.io.tmpdir=/mnt/lustre/users/leipzigj/'
    seq2qc:
        fastqc
    samtools:
        samtools-1.3/samtools
    sortbam:
        novosort
    align:
        novoalign
    vt:
        vt/vt
    tabix:
        tabix
    bgzip:
        bgzip
    gemini:
        gemini/bin/gemini
jars:
    picard:
        path:
            picard
        markdups:
            MarkDuplicates
        index:
            BuildBamIndex
        readgroups:
            AddOrReplaceReadGroups
        samtofastq:
            SamToFastq
    gatk:
        GATK/GenomeAnalysisTK.jar
    snpeff:
        path:
            snpEff
        cnf:
            configs/snpEff.GRCh38.config
        db:
            GRCh38.76
        ud:
            '10'
        format:
            -classic
analysis:
    rlibrary:
        /mnt/isilon/cbmi/variome/leipzig/R/x86_64-redhat-linux-gnu-library/3.2
