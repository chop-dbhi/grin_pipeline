# subdirectories relative to projdir
datadirs:
    multiqc:          multiqc
    oldbams:          oldbams
    fastq:            fastq
    samples:          samples
    fastqc:           qc/fastqc
    sams:             lustre/GRCh38/sams
    bams:             lustre/GRCh38/bams
    picard:           lustre/GRCh38/picard
    realigned:        lustre/GRCh38/realigned
    lists:            lustre/GRCh38/lists
    recalibrated:     lustre/GRCh38/recalibrated
    postrecalibrated: lustre/GRCh38/postrecalibrated
